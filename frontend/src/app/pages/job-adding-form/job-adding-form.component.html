<div class="job-form-container">
    <h2>Post a New Job</h2>
    <form [formGroup]="jobForm" (ngSubmit)="onSubmit()" class="job-form">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required>
        <mat-error *ngIf="jobForm.get('title')?.invalid && jobForm.get('title')?.touched">
          Title is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required rows="4"></textarea>
        <mat-error *ngIf="jobForm.get('description')?.invalid && jobForm.get('description')?.touched">
          Description is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" required>
          <mat-option *ngFor="let category of categories" [value]="category">
            {{category}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="jobForm.get('category')?.invalid && jobForm.get('category')?.touched">
          Category is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <input matInput formControlName="location" required>
        <mat-error *ngIf="jobForm.get('location')?.invalid && jobForm.get('location')?.touched">
          Location is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Salary</mat-label>
        <input matInput formControlName="salary" type="number" required>
        <mat-error *ngIf="jobForm.get('salary')?.invalid && jobForm.get('salary')?.touched">
          Valid salary is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Job Type</mat-label>
        <mat-select formControlName="jobType" required>
          <mat-option *ngFor="let type of jobTypes" [value]="type">
            {{type}}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="jobForm.get('jobType')?.invalid && jobForm.get('jobType')?.touched">
          Job Type is required
        </mat-error>
      </mat-form-field>
  
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Submit Job Posting</button>
      </div>
    </form>
  </div>
